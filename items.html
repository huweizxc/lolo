	<script type="text/javascript">
	//  加入购物 出现 ＋N 的动画状态效果
	function showAddnumber(){
		var CarNum = $('#cartNum');
		var _val = $('#buyNum').val();
		var CarNumHtml = parseInt(CarNum.html());
		var PoPone = $('#popone');
		
		
		PoPone.html('+'+_val);

		if(CarNum.html() == ''){
			CarNum.html(_val);
		}else{
			var addCars = parseInt(_val)+CarNumHtml;
			CarNum.html(+addCars);
		}
		var countdown = 1;
		function settime() {
			if (countdown == 0) {
				countdown = 1;
				$('#popone').removeClass('shows');
				return;
			} else {
				$('#popone').addClass('shows');
				countdown --;
			}
			setTimeout(function(){
				settime();
			},1000);
		}
		settime();
	}
	//购物车
	$('#addCart2').click(function(){
		var shid=$('#sh_id').val();

		var price=$('#price').val();
		var num=$('#buyNum').val();
		var type=2;
		$.post("/kunhong/index.php?s=/Home/shopcart/cart",{shid:shid,price:price,num:num,type:type}, function(res){
			switch (parseInt(res)){
				
				case  1 : showAddnumber();break;
					
				case  2 : alert("加入购物车失败"); break;

				case  3 : window.location.href="/kunhong/index.php?s=/Home/login/index&type=14&oils=oils&cid="+shid; break;
				
				case  4 :  alert("已加入购物车"); break;
			}
		});
	})
	//立即购买
	$('#buyBtn2').click(function(){

			switch (parseInt(res)){

				case  1 :  window.location.href="/kunhong/index.php?s=/Home/order/allorder"; break;
					
				case  2 : alert("购买失败"); break;

				case  3 : window.location.href="/kunhong/index.php?s=/Home/login/index&type=14&oils=oils&cid="+shid; break;
				
				case  4 : alert("维修人员不可直接购买"); break;
				
			}
		});
	})
