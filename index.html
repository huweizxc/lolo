		<script type="text/javascript">
        	$(document).ready(function(){
  				$(".JSON-title_1").click(function(){

  						if(a!='none'){

  								//获取上一个是否为打开状态 display==none 时为关闭 
  								//如若关闭不需理会
  							$(".JSON-boby2_1").toggle();
  							$('.JSON-boby2_2').toggle();
  								}
 					});
  				$(".JSON-title_2").click(function(){

  						if(a!='none'){

  							$('.JSON-boby1_2').toggle();
  								}
 					 });
					});
