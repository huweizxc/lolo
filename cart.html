	//  加入购物 出现 ＋N 的动画状态效果
	function showAddnumber(){
		var CarNum = $('#cartNum');
		var _val = $('#buyNum').val();
		var CarNumHtml = parseInt(CarNum.html());
		var PoPone = $('#popone');
		
		
		PoPone.html('+'+_val);

		if(CarNum.html() == ''){
			CarNum.html(_val);
		}else{
			var addCars = parseInt(_val)+CarNumHtml;
			CarNum.html(+addCars);
		}
		var countdown = 1;
		function settime() {
			if (countdown == 0) {
				countdown = 1;
				$('#popone').removeClass('shows');
				return;
			} else {
				$('#popone').addClass('shows');
				countdown --;
			}
			setTimeout(function(){
				settime();
			},1000);
		}
		settime();
	}
